<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>AirBNC - Seu parceiro de viagem!</title>

	<meta name="description" content="">
	<meta name="author" content="">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2 id="topTitle" class="text-center">
					AirBNC
				</h2>
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label class="container-fluid">Tipo:</label>

				<select id="dropDownType" class="btn dropdown-togle">
					<option class="dropdown-item">Selecione tipo</option>
				</select>

			</div>
			<div class="col-md-6">
				<label class="container-fluid">Itens por página:</label>

				<select id="dropDownPerPageItens" class="btn dropdown-togle">
					<option class="dropdown-item">8</option>
					<option class="dropdown-item">16</option>
				</select>
			</div>


		</div>
		<div id="item_list" class="row">

		</div>
		<div class="row">
			<div class="col-md-12">
				<nav>
					<ul class="pagination" id="pagingLinks">

					</ul>
				</nav>
			</div>
		</div>


		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<p class="modal-title">Selecione o período</p>
					</div>
					<div class="modal-body">
						<div class="form-group row">
							<label for="example-date-input" class="col-4 col-form-label">Check-in</label>
							<div class="col-10">
								<input class="form-control" type="date" value="" id="checkInDate">
							</div>
						</div>
						<div class="form-group row">
							<label for="example-date-input" class="col-4 col-form-label">Check-out</label>
							<div class="col-10">
								<input class="form-control" type="date" value="" id="checkOutDate">
							</div>
						</div>
						<div class="form-group row">
							<label id="valueTotal" class="col-10 col-form-label"></label>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" id="calcButton" class="btn btn-default">Calcular</button>
						<button type="button" class="btn btn-default">Prosseguir Reserva</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>

					</div>
				</div>

			</div>

		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
</body>

</html>
